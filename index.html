<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gruppe 6</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO -->
<section class="hero">
  <video autoplay muted loop id="hero-video">
    <source src="hero-video.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>
  <div class="overlay"></div>
  <div class="hero-card card">
    <h1>Organisation Premium</h1>
    <a href="https://discord.gg/XJtWUFuTtT" target="_blank" class="btn">Rejoindre Discord</a>
  </div>
</section>

<!-- CARROUSEL STACK -->
<section class="carousel">
  <div class="carousel-track">
    <!-- Présentation -->
    <div class="card">
      <h2>Présentation</h2>
      <img src="mockup1.jpg" alt="Présentation">
      <p>Découvrez notre organisation et notre philosophie.</p>
    </div>
    <!-- Activités -->
    <div class="card">
      <h2>Nos activités</h2>
      <img src="mockup2.jpg" alt="Activités">
      <p>Transport sécurisé, protection et missions stratégiques.</p>
    </div>
    <!-- Alya -->
    <div class="card">
      <h2>Alya</h2>
      <p>Rejoignez Alya pour plus d’informations</p>
      <a href="https://discord.gg/alyarp" target="_blank" class="btn">Discord Alya</a>
    </div>
  </div>
</section>

<footer>
  <p>© 2026 Gruppe 6</p>
</footer>

<script src="script.js"></script>
</body>
</html>
